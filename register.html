<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <main class="mt-5 mb-5">
      <div class="container">
        <div class="card">
          <div class="card-header">
            <h5>Form Register</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="col">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
              </div>
              <hr>
              <div class="form-row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Kode Customer">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Nama Customer">
                </div>
              </div>
              <hr>
              <div class="form-row">
                <div class="col">
                  <textarea name="" class="form-control" placeholder="Alamat"></textarea>
                </div>
                <div class="col">
                  <select name="" class="form-control">
                    <option value="">Pilih Kota Anda</option>
                  </select>
                </div>
              </div>
              <hr>
              <div class="form-row">
                <div class="col">
                  <input type="number" class="form-control" placeholder="Nomor Telpon">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Email">
                </div>
              </div>
              <hr>
              <div class="form-row">
                <div class="col">
                  <input type="date" class="form-control" placeholder="Tanggal Register">
                </div>
                <div class="col">
                  <select name="" class="form-control">
                    <option value="">Pilih Gender</option>
                  </select>
                </div>
              </div>
              <hr>
              <button type="submit" class="btn btn-primary btn-block mt-3">Register Now!</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="jquery/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
